<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8"/>
        
        <meta name="description" content="La référence pour les appareils photos vintage. Retrouvez nos produits de qualité au meilleur prix !">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" type="image/png" href="favicon.jpg">
        
        <link rel="stylesheet" href="../css/main.css">
        
        <script src="../js/functions.js"></script>        
        <script src="../js/product.js"></script>
        
        <title>Orinoco</title>
        
        </head>
    <body class="bg-light">
        
        <!--HEADER-->
        <header>
            <div class="container">
                <div class="row">
                    <nav class="col navbar navbar-expand-lg navbar-light bg-light mx-auto">
                        <img src="../../back_end/images/logo.png" class="img-fluid mx-lg-5 order-0" width="350"  alt="Logo Orinoco"/>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div id="navbarContent" class="collapse navbar-collapse  justify-content-lg-end">
                            <ul class="navbar-nav order-1">
                                <li class="nav-item">
                                    <a class="nav-link text-dark" href="../index.html">Accueil</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link text-dark" href="basket.html">Panier</a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
        </header>        
        
        <!--MAIN-->
        <main class="mt-5">
            
            <!--Section produit-->
            <section class="container">
                <div class="card">
                    <div class="row">
                        <div class="col-xl-6">
                            <img class="img-fluid p-1" id="product__img" src="" alt=""/>
                        </div>
                        <div class="col-xl-6 card-body">
                            <h1 class="card-title" id="product__name"></h1>
                            <p class="card-text" id="product__description"></p>
                            <select class="form-select w-50" id="product__Options">
                                <option selected>Lentilles</option>
                                <option id="productOption1" value="35mm 1.4">35mm 1.4</option>
                                <option id="productOption2" value="50mm 1.6">50mm 1.6</option>
                                <option id="productOption3" value="To be Defined">To be Defined</option>
                            </select>
                            <form class="mt-2">
                                <div class="form-row w-25">
                                  <label for="quantity">Quantité</label>
                                  <input type="number" class="form-control" id="quantity" min="1">
                                </div>
                            </form>
                            <div class="card-text mt-4"><strong id="product__price">499,00€</strong></div>
                            <a class="btn btn-primary shadow-lg-danger mt-4" id="addProductToBasket" href="basket.html" role="button">Ajouter au panier</a>
                        </div>
                    </div>
                </div>
            </section>

            
            <section class="mt-5">
                <div class="container">
                    <div class="">
                    <a class="text-decoration-none" href="../index.html"><h3 class="text-primary py-2">Retourner voir les produits</h3></a>
                    </div>
                </div>
            </section>
            
        </main>
        
        <!--FOOTER-->
        <footer class="mt-5">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <ul class="list-inline text-center text-primary">
                            <li class="list-inline-item"><a class="text-decoration-none" href="#">À propos</a></li>
                            <li class="list-inline-item">&middot;</li>
                            <li class="list-inline-item"><a class="text-decoration-none" href="mailto:adressemail.orinoco@mail.com">Contact</a></li>
                            <li class="list-inline-item">&middot;</li>
                            <li class="list-inline-item"><a class="text-decoration-none" href="#">Conditions d'utilisations</a></li>
                        </ul>
                    </div>
                    <p class="text-center">Orinoco © 2021 ZyrthazZ</p>
                </div>
            </div>
        </footer>
    
        
        
        
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        
    </body>
</html>
